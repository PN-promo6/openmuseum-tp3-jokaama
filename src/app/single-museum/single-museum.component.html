<div class="card border-dark mb-3">
  <div class="card-header">🏣 Musée</div>
  <div class="card-body text-dark">
    <h5 class="card-title">{{nameMuseum}}</h5>
    <p class="card-text">📍 {{adressMuseum}}</p>
    <p class="card-text">🏙️ {{cityMuseum}}</p>
    <p class="card-text m-0"><a href="{{numberMuseum}}" class="card-text m-0">📞  {{numberMuseum}}</a></p>
    <p class="card-text m-0 mt-1">ℹ️ {{openMuseum}}</p>
    <p class="card-text m-0">  <a href="{{websiteMuseum}}" class="card-text">🌐 {{websiteMuseum}}</a></p>
    <p class="card-text m-0"><a routerLink="museum/ref_musee" class="card-text m-0">➕ View details</a></p>

  </div>
